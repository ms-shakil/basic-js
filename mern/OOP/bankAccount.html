<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank account</title>
        <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">

</head>
<body>
       <div>
          <h1>Your bank acount calculation </h1>
           <label for=""> amount</label> 
           <input id="amount" type="text">
            <button onclick="add()">deposit</button>
            <button onclick="widDrow()" >withdrow</button>
             <div id="result"></div>
       </div>


       <script>

            class bankAccount {
                    #blance=0 // encapsulation  --> class er bahre acces kora jabe nah
                    constructor(amount){  // this is constraction
                        this.#blance = amount

                    }
                    deposit(amount){
                        this.#blance +=amount
                    }
                    withdrow (amount){
                        if(this.#blance*1 < amount){
                            
                            console.log("insufficent blance")
                            return
                        }
                        this.#blance -= amount
                    }
                    showBlance (){
                    return this.#blance *1
                    }

        
        }
        let myaccount = new bankAccount(0)
        function add (){
            let amount = document.getElementById("amount").value 
            let result = document.getElementById("result")
             myaccount.deposit(amount)
             let total_amount = myaccount.showBlance()
            let result_Text = `Your total amount is:${total_amount} `
            console.log(`%c Your total amount is:${total_amount} 'color:green'`)
            console.log(result_Text)
            result.innerHTML = result_Text

        }
        function widDrow (){
            let amount = document.getElementById("amount").value 
            let result = document.getElementById("result")
            
             myaccount.withdrow(amount)
             let total_amount = myaccount.showBlance()
            let result_Text = `Your total amount is  ${total_amount}`
            result.innerHTML = result_Text

        }


       </script>
</body>
</html>
